<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop Sequence Customize</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main-items">
            <div class="main-item" data-sequence-id="1">Item 1</div>
            <div class="main-item" data-sequence-id="2">Item 2</div>
            <div class="main-item" data-sequence-id="3">Item 3</div>
            <!-- Add more main items as needed -->
        </div>

        <div id="sequence-customizer">
            <div class="sequence-item" draggable="true" data-sequence-id="1">Item 1</div>
            <div class="sequence-item" draggable="true" data-sequence-id="2">Item 2</div>
            <div class="sequence-item" draggable="true" data-sequence-id="3">Item 3</div>
            <!-- Add more sequence items as needed -->
        </div>


        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="script-jquery-ui.js"></script>
    </body>

</html>
